global:
  scrape_interval:     15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka_exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.17.2.210:9308']
        labels:
          group: 'kafka_exporter'
